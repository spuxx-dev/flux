---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  namespace: home-assistant
  labels:
    app: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      containers:
        - name: home-assistant
          image: "linuxserver/homeassistant:2024.6.3"
          ports:
            - containerPort: 8123
          volumeMounts:
            - name: config
              mountPath: /config
          env:
            - name: TZ
              value: Europe/Berlin
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
      volumes:
        - name: config
          hostPath:
            path: /home/leo/homeassistant/config
