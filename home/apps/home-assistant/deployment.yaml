---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  namespace: home-assistant
  labels:
    app: home-assistant
spec:
  replicas: 1
  selector:
    matchLabels:
      app: home-assistant
  template:
    metadata:
      labels:
        app: home-assistant
    spec:
      containers:
        - name: home-assistant
          image: "linuxserver/homeassistant:2024.6.3"
          ports:
            - containerPort: 8123
          securityContext:
            runAsNonRoot: true
          volumeMounts:
            - name: config
              mountPath: /config
            # - name: docker-run
            #   mountPath: /etc/services.d/home-assistant/run
          env:
            - name: TZ
              value: Europe/Berlin
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            # - name: UMASK
            #   value: "007"
            # - name: PACKAGES
            #   value: iputils
      volumes:
        - name: config
          hostPath:
            path: /home/homeassistant/homeassistant-config
        # - name: docker-run
        #   hostPath:
        #     path: /home/homeassistant/homeassistant-config/docker/run
