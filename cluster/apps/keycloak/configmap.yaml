---
apiVersion: v1
kind: ConfigMap
metadata:
  name: keycloak
  namespace: keycloak
data:
  # See: https://www.keycloak.org/server/all-config
  KC_HTTP_ENABLED: "true" # We handle HTTPS on the ingress level
  KC_HTTP_PORT: "8080"
  KC_PROXY_HEADERS: xforwarded
  KC_HOSTNAME: auth.spuxx.dev
  KC_DB: mariadb
  KC_DB_URL_HOST: mariadb.storage.svc.cluster.local
  KC_DB_URL_PORT: "3306"
  KC_DB_URL_DATABASE: keycloak
  KC_HEALTH_ENABLED: "true"
  KC_METRICS_ENABLED: "true"
  KEYCLOAK_ADMIN: spuxx
  KC_FEATURES: "web-authn"
