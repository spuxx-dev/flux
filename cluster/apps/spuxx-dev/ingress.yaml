---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: spuxx-dev
  namespace: spuxx-dev
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - "*.leopoldhock.de"
      secretName: leopoldhock.de
  rules:
    - host: leopoldhock.de
      http:
        paths:
          - path: "/(/|$)(.*)"
            pathType: Prefix
            backend:
              service:
                name: spuxx-dev
                port:
                  number: 3000