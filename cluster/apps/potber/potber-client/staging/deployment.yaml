apiVersion: apps/v1
kind: Deployment
metadata:
  name: potber-client-staging
  namespace: potber
  labels:
    app: potber-client-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: potber-client-staging
  template:
    metadata:
      labels:
        app: potber-client-staging
    spec:
      containers:
        - name: potber-client-staging
          image: spuxx/potber-client:main-20231029-131703-f164cd3c76a0a03931f66acd4ef173a31552836d # {"$imagepolicy": "potber:potber-client-staging"}
          ports:
            - containerPort: 8080
          securityContext:
            runAsNonRoot: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
