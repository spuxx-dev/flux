apiVersion: apps/v1
kind: Deployment
metadata:
  name: potber-client-staging
  namespace: potber
  labels:
    app: potber-client-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: potber-client-staging
  template:
    metadata:
      labels:
        app: potber-client-staging
    spec:
      containers:
        - name: potber-client-staging
          image: spuxx/potber-client:main-20231015-090615-03a5b485c770af91f229d437c06b0cb05a365bb6 # {"$imagepolicy": "potber:potber-client-staging"}
          ports:
            - containerPort: 8080
          securityContext:
            runAsNonRoot: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
