apiVersion: apps/v1
kind: Deployment
metadata:
  name: potber-client-staging
  namespace: potber
  labels:
    app: potber-client-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: potber-client-staging
  template:
    metadata:
      labels:
        app: potber-client-staging
    spec:
      containers:
        - name: potber-client-staging
          image: spuxx/potber-client:master-20230520-091344-d9c1efaf52e6da364d096d82f2d21c39c763d526 # {"$imagepolicy": "potber:potber-client-staging"}
          ports:
            - containerPort: 8080
          securityContext:
            runAsNonRoot: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
