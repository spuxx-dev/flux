apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          ports:
            - containerPort: 9090
          securityContext:
            runAsUser: 9002
          volumeMounts:
            - name: monitoring
              mountPath: /etc/prometheus
            - name: prometheus-config
              mountPath: /etc/prometheus
              subPath: prometheus.yml
      volumes:
        - name: monitoring
          hostPath:
            path: /home/monitoring/prometheus
        - name: prometheus-config
          configMap:
            name: prometheus-config
