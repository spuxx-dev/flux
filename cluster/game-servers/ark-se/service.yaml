---
apiVersion: v1
kind: Service
metadata:
  name: ark-se
  namespace: game-servers
spec:
  selector:
    app: ark-se
  type: NodePort
  ports:
    - name: game
      protocol: UDP
      port: 30001
      targetPort: 7777
      nodePort: 30001
    - name: raw-socket
      protocol: UDP
      port: 30002
      targetPort: 7778
      nodePort: 30002
    - name: query
      protocol: UDP
      port: 30003
      targetPort: 27015
      nodePort: 30003
